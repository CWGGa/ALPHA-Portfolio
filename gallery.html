    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            }
        });

        $(document).ready(function () {
            $('#single_image1, #single_image2, #single_image3, #single_image4, #single_image5, #single_image6, #single_image7, #single_image8, #single_image9, #single_image10, #single_image11, #single_image12')
                .fancybox({
                    'transitionIn': 'elastic',
                    'transitionOut': 'fade',
                    'speenIn': 600,
                    'speedOut': 300
                });
        });

        const backButton = document.querySelector('.black-back-button-dark.gallery-back-button');

        backButton.addEventListener('click', function () {
            window.location = './selection.html';
        });
    </script>
